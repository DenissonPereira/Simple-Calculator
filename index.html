<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./public/calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <div class="tela_numeros">
                
            </div>
        </div>
        <div class="teclado">
            <div class="linha">
                <button onclick="C()">CE</button>
                <button onclick="raiz()">&radic;</button>
                <button onclick="porcentagem()">%</button>
                <button onclick="divisao()">/</button>
            </div>
            <div class="linha">
                <button onclick="sete()">7</button>
                <button onclick="oito()">8</button>
                <button onclick="nove()">9</button>
                <button onclick="vezes()">X</button>
            </div>
            <div class="linha">
                <button onclick="quatro()">4</button>
                <button onclick="cinco()">5</button>
                <button onclick="seis()">6</button>
                <button onclick="subtracao()">-</button>
            </div>
            <div class="linha">
                <button onclick="um()">1</button>
                <button onclick="dois()">2</button>
                <button onclick="tres()">3</button>
                <button onclick="soma()">+</button>
            </div>
            <div class="linha">
                <button onclick="troca_sinal()">+/-</button>
                <button onclick="zero()">0</button>
                <button onclick="ponto()">.</button>
                <button onclick="igual()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
